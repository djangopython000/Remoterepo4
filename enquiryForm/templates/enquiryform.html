<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>enquiry form</title>
</head>
<style>
    li {list-style-type:"none";}
</style>
<body>
<div class="container">
    <div class="row">
        <div class="offset=-md-3 col-md-6">
            <h2 class="text-center">Please enter data</h2>
            <form method="POST">
                {% csrf_token %}
                {{ eform }}<br>
                <center>
                    <input type="submit" value="submit" class="btn btn-success">
                    <input type="reset" value="clear" class="btn btn-danger">
                </center>
            </form>
        </div>
    </div>
</div>

</body>
</html>
